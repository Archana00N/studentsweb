<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>feedback form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>

<body>
  <!--Modal Launch Button-->
  <button type="button" class="btn btn-info btn-md openmodal" data-toggle="modal" data-target="#myModal">Feedback Form</button>
  <!--Division for Modal-->
  <div id="myModal" class="modal fade" role="dialog">
    <!--Modal-->
    <div class="modal-dialog">
      <!--Modal Content-->
      <div class="modal-content">
        <!-- Modal Header-->
        <div class="modal-header">
          <h3>Feedback Request</h3>
          <!--Close/Cross Button--> <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        </div> <!-- Modal Body-->
        <div class="modal-body text-center"> <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
          <form role="form">

            <div class="row">
              <label class="col-md-4 field" for="name">Your Name: <span class= "asterisk">*</span></label>
              <input class="col-md-6" type="text" class="form-control" id="name" name="name"  required />

            </div>
            <br>
            <div class="row">
              <label class="col-md-4 field" for="email">Email:<span class= "asterisk">*</span></label>
              <input class="col-md-6" type="email" class="form-control" id="email" name="email"  required />

            </div>
            <br>
            <div class="row">
              <label class="col-md-4 field" for="Contact Number">Contact No. :<span class= "asterisk">*</span></label>
              <input class="col-md-6" type="number" class="form-control" id="ContactNo" name="Contact No." required />

            </div>
            <br>
            <div class="row">
              <label class="col-md-4 field">Rate Us</label>
              <div class="col-md-6 starcontainer">
                <div class="stars">
                <input class="star star-5" id="star-5" type="radio" name="star" /> <label class="star star-5" for="star-5"></label> <input class="star star-4" id="star-4" type="radio" name="star" /> <label class="star star-4"
                      for="star-4"></label> <input class="star star-3" id="star-3" type="radio" name="star" /> <label class="star star-3" for="star-3"></label> <input class="star star-2" id="star-2" type="radio" name="star" /> <label
                      class="star star-2" for="star-2"></label> <input class="star star-1" id="star-1" type="radio" name="star" /> <label class="star star-1" for="star-1"></label>
                </div>
              </div>
            </div>
            <br>
    
            <textarea class="Message" type="textarea" placeholder="Your Message to us" rows="3"></textarea>
         <!-- Modal Footer-->
           <div class="modal-footer"><button class="btn btn-primary" type = "submit"  id="send">Send <i class="fa fa-paper-plane"></i> </button> <a href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a> </div>
         </form>

        </div>
      </div>

    </div>
  </div>
<!-- <script src="script.js"></script> -->
</body>

</html>
